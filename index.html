<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="contain">
        <div class="output">
            <span id="hr">00</span>
            <span>hr</span>
            <span id="min">00</span>
            <span>min</span>
            <span id="sec">00</span>
            <span>sec</span>
            <span id="ms">00</span>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="stop">Stop</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
